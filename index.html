<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI QUANT PLUS V6.5</title>
    <link rel="stylesheet" href="plus-style.css">
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
</head>
<body>
    <div class="top-nav">
        <div class="logo-row">
            <div class="back-btn">←</div>
            <div class="coin-title" id="coin-name">BTC</div>
        </div>
    </div>

    <div id="tv_chart"></div>

    <div id="trading-container">
        </div>

    <div id="nav-placeholder"></div>

    <script src="practice-script.js"></script>
    <script>
        // 컴포넌트 인클루드 로직
        fetch('trade-component.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('trading-container').innerHTML = data;
                // 로드 후 버튼 이벤트 재연결
                initComponentEvents();
            });
    </script>
</body>
</html>
