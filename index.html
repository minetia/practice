<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="plus-style.css">
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <style>#header-placeholder { display: none !important; } body { padding-top: 0 !important; }</style>
</head>
<body>
    <div class="top-nav">
        <div class="logo">AI QUANT <span>PLUS</span></div>
        <div class="search-wrap">
            <input type="text" id="p-search" placeholder="BTC">
            <button onclick="pSearch()" style="background:none; border:none; color:#3b82f6; font-weight:bold; font-size:0.75rem;">검색</button>
        </div>
    </div>

    <div id="tv_chart"></div>

    <div class="asset-row">
        <div class="asset-card">
            <span class="card-label">운용 자금 설정</span>
            <input type="text" id="bet-amount" class="card-input" value="50,000,000">
        </div>
        <div class="asset-card green">
            <span class="card-label">실시간 평가 자산</span>
            <div id="live-asset" class="card-val">50,000,000</div>
        </div>
    </div>

    <div class="btn-row">
        <button onclick="startAi()" id="btn-start" class="btn-p" style="background:#3b82f6;">시작</button>
        <button onclick="stopAi()" id="btn-stop" class="btn-p" style="background:#334155;" disabled>중지</button>
    </div>

    <div class="log-box">
        <div style="font-size:0.8rem; font-weight:bold; margin-bottom:10px; border-left:3px solid #3b82f6; padding-left:8px;">실시간 매매 일지</div>
        <table>
            <thead><tr><th style="width:30%;">시간</th><th>포지션</th><th style="text-align:right;">수익</th></tr></thead>
            <tbody id="log-list"></tbody>
        </table>
    </div>

    <div id="nav-placeholder"></div>
    <script src="practice-script.js"></script>
</body>
</html>
