<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLUS AI (데이터 수집) - Neuro Trade</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <style>
        /* 기본 스타일 및 레이아웃 고정 */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Pretendard', sans-serif; }
        
        body { 
            background-color: #020617; 
            color: #fff; 
            padding-top: 60px;    /* 헤더 높이만큼 띄움 */
            padding-bottom: 80px; /* 하단 메뉴 높이만큼 띄움 */
        } 

        /* 상단 헤더 고정 틀 */
        #header-placeholder {
            position: fixed; top: 0; left: 0; width: 100%; height: 60px;
            z-index: 9999; background-color: #0f172a; border-bottom: 1px solid #334155;
        }

        /* 하단 메뉴 고정 틀 */
        #nav-placeholder {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 70px;
            z-index: 9999; background-color: #0f172a; border-top: 1px solid #334155;
        }

        /* 메뉴 버튼 스타일 (CSS 직접 주입) */
        .nav-container { display: flex; justify-content: space-around; align-items: center; height: 100%; width: 100%; }
        .nav-container button { background: none; border: none; color: #94a3b8; font-size: 0.75rem; cursor: pointer; text-align: center; }
        .nav-container button i { font-size: 1.4rem; margin-bottom: 4px; display: block; }
        /* 플러스 탭 활성화 색상 */
        .nav-container button:nth-child(2) { color: #3b82f6; }

        /* 플러스 모드 전용 디자인 */
        .plus-header {
            background: linear-gradient(135deg, #1e3a8a, #1e293b);
            padding: 15px; border-bottom: 1px solid #3b82f6;
            display: flex; justify-content: space-between; align-items: center;
        }

        .info-box {
            background: #0f172a; padding: 15px; margin: 15px; border-radius: 12px;
            border: 1px solid #1e293b; display: flex; justify-content: space-between; text-align: center;
        }

        .btn-group { display: flex; gap: 10px; padding: 0 15px; margin-bottom: 15px; }
        .btn {
            flex: 1; padding: 12px; border: none; border-radius: 8px;
            font-size: 1rem; font-weight: bold; cursor: pointer; color: #fff; transition: 0.1s;
        }
        
        table { width: 100%; border-collapse: collapse; font-size: 0.8rem; }
        th { padding: 10px; text-align: center; color: #64748b; border-bottom: 1px solid #334155; }
        td { padding: 10px; border-bottom: 1px solid #1e293b; text-align: center; }
    </style>
</head>
<body>

    <div id="header-placeholder"></div>

    <div class="plus-header">
        <div>
            <div style="font-size:0.8rem; color:#93c5fd;">PLUS AI AGENT</div>
            <div style="font-size:1.2rem; font-weight:bold;">데이터 마이닝 모드</div>
        </div>
        <div style="text-align:right;">
            <div style="font-size:0.7rem; color:#94a3b8;">NEXT LEVEL</div>
            <div style="font-size:0.9rem; color:#3b82f6; font-weight:bold;">PRO 등급</div>
        </div>
    </div>

    <div id="tv_chart" style="height: 35vh; width: 100%;"></div>

    <div class="info-box">
        <div style="flex:1;">
            <div style="font-size:0.75rem; color:#64748b;">현재 코인</div>
            <div id="coin-name" style="font-size:1.1rem; font-weight:bold; margin-top:5px;">BTC</div>
        </div>
        <div style="flex:1; border-left:1px solid #334155; border-right:1px solid #334155;">
            <div style="font-size:0.75rem; color:#64748b;">현재 가격</div>
            <div id="current-price" style="font-size:1.1rem; font-weight:bold; margin-top:5px; color:#fff;">-</div>
        </div>
        <div style="flex:1;">
            <div style="font-size:0.75rem; color:#64748b;">수집된 데이터</div>
            <div style="font-size:1.1rem; font-weight:bold; margin-top:5px; color:#3b82f6;">
                <span id="data-count">0</span>건
            </div>
        </div>
    </div>

    <div style="padding: 0 15px 15px;">
        <div style="background:#1e293b; border:1px solid #334155; border-radius:8px; padding:10px 15px; display:flex; justify-content:space-between; align-items:center;">
            <span style="color:#94a3b8; font-size:0.9rem;">AI 운용 자금</span>
            <input type="text" id="bet-amount" value="50,000,000" onkeyup="formatInput(this)" 
                   style="background:transparent; border:none; color:#fff; font-size:1.1rem; font-weight:bold; text-align:right; width:150px; outline:none;">
            <span style="color:#fff; margin-left:5px;">원</span>
        </div>
    </div>

    <div class="btn-group">
        <button onclick="startAi()" id="btn-start" class="btn" style="background:#3b82f6; box-shadow: 0 4px 0 #1d4ed8;">
            <i class="fas fa-microchip"></i> AI 자동수집 시작
        </button>
        <button onclick="stopAi()" id="btn-stop" class="btn" style="background:#334155; color:#94a3b8; cursor:not-allowed;" disabled>
            <i class="fas fa-pause"></i> 중지
        </button>
    </div>

    <div style="padding: 0 15px;">
        <div style="margin-bottom:10px; display:flex; justify-content:space-between; align-items:end;">
            <span style="font-size:0.9rem; color:#cbd5e1;">AI 매매 로그 (승급 자료)</span>
            
            <button onclick="downloadPlusLog()" style="background:#1e293b; border:1px solid #334155; color:#cbd5e1; padding:6px 12px; border-radius:4px; font-size:0.75rem; cursor:pointer;">
                <i class="fas fa-download"></i> 데이터 추출
            </button>
        </div>
        
        <div style="background:#0f172a; border:1px solid #334155; border-radius:8px; min-height:200px; max-height:400px; overflow-y:auto;">
            <table>
                <thead>
                    <tr style="background:#1e293b;">
                        <th>시간</th>
                        <th>유형</th>
                        <th>수익금</th>
                        <th>수수료</th>
                    </tr>
                </thead>
                <tbody id="log-list"></tbody>
            </table>
            <div id="empty-msg" style="text-align:center; padding:50px; color:#64748b; font-size:0.85rem;">
                <i class="fas fa-server" style="font-size:1.5rem; margin-bottom:10px;"></i><br>
                AI를 가동하여<br>데이터를 수집하세요.
            </div>
        </div>
    </div>

    <div id="nav-placeholder"></div>

    <script src="practice-script.js"></script>
</body>
</html>
