<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLUS AI - Neuro Trade</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Pretendard', sans-serif; }
        body { background-color: #020617; color: #fff; padding-top: 60px; padding-bottom: 80px; } 
        #header-placeholder { position: fixed; top: 0; left: 0; width: 100%; height: 60px; z-index: 9999; background: #0f172a; border-bottom: 1px solid #334155; }
        #nav-placeholder { position: fixed; bottom: 0; left: 0; width: 100%; height: 70px; z-index: 9999; background: #0f172a; border-top: 1px solid #334155; }
        .plus-header { background: linear-gradient(135deg, #1e3a8a, #1e293b); padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .info-box { background: #0f172a; padding: 15px; margin: 15px; border-radius: 12px; border: 1px solid #1e293b; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; text-align: center; }
        .info-val { font-size: 1.1rem; font-weight: bold; color: #fff; margin-top: 5px; }
        .btn-group { display: flex; gap: 10px; padding: 0 15px; margin-bottom: 15px; }
        .btn { flex: 1; padding: 12px; border: none; border-radius: 8px; font-size: 1rem; font-weight: bold; cursor: pointer; color: #fff; }
        table { width: 100%; border-collapse: collapse; font-size: 0.8rem; }
        th { padding: 10px; color: #64748b; border-bottom: 1px solid #334155; }
        td { padding: 10px; border-bottom: 1px solid #1e293b; text-align: center; }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="plus-header">
        <div><div style="font-size:0.8rem; color:#93c5fd;">PLUS AI</div><div style="font-size:1.2rem; font-weight:bold;">데이터 마이닝</div></div>
        <div style="text-align:right;"><div style="font-size:0.7rem; color:#94a3b8;">NEXT: PRO</div><div style="font-size:0.9rem; color:#3b82f6; font-weight:bold;">심사 중</div></div>
    </div>
    <div id="tv_chart" style="height: 35vh; width: 100%;"></div>
    <div class="info-box">
        <div style="border-right:1px solid #334155;"><div>현재 코인</div><div class="info-val" id="coin-name">BTC</div></div>
        <div><div>현재 가격</div><div class="info-val" id="current-price">로딩 중..</div></div>
        <div style="grid-column: span 2; border-bottom: 1px solid #334155;"></div>
        <div style="border-right:1px solid #334155;"><div>수집 데이터</div><div class="info-val" style="color:#3b82f6;"><span id="data-count">0</span>건</div></div>
        <div><div>AI 승률</div><div class="info-val" id="win-rate" style="color:#f59e0b;">0.0%</div></div>
    </div>
    <div style="padding: 0 15px 15px;">
        <div style="background:#1e293b; border:1px solid #334155; border-radius:12px; padding:15px;">
            <div style="display:flex; justify-content:space-between; margin-bottom:10px;"><span>운용 자금</span><input type="text" id="bet-amount" value="50,000,000" style="background:transparent; border:none; color:#fff; text-align:right; font-weight:bold; width:120px; outline:none;"></div>
            <div style="border-top:1px solid #334155; margin-bottom:10px;"></div>
            <div style="display:flex; justify-content:space-between;"><span>평가 자산</span><span id="live-asset" style="color:#3b82f6; font-weight:800;">50,000,000 KRW</span></div>
        </div>
    </div>
    <div class="btn-group">
        <button onclick="startAi()" id="btn-start" class="btn" style="background:#3b82f6;">AI 시작</button>
        <button onclick="stopAi()" id="btn-stop" class="btn" style="background:#334155;" disabled>중지</button>
    </div>
    <div style="padding: 0 15px;">
        <div style="margin-bottom:10px; display:flex; justify-content:space-between;"><span>매매 로그</span><button onclick="downloadPlusLog()" style="background:#1e293b; border:1px solid #334155; color:#cbd5e1; padding:4px 8px; border-radius:4px; font-size:0.7rem;">추출</button></div>
        <div style="background:#0f172a; border:1px solid #334155; border-radius:8px; height:300px; overflow-y:auto;">
            <table><thead><tr style="background:#1e293b;"><th>시간</th><th>포지션</th><th>체결가</th><th>결과</th></tr></thead><tbody id="log-list"></tbody></table>
        </div>
    </div>
    <div id="nav-placeholder"></div>
    <script src="practice-script.js"></script>
</body>
</html>
